{% extends 'base.html' %}
{% block title %}GAME!{% endblock %}

{% block content %}
    <form action="/madlib">

      <div>
          Give a name: <input type="text" name="person">
      </div>

      <div>
          Give a color: <input type="text" name="color">
      </div>

      <div>

          Pick a Noun:
          <select name="noun">
             {% for noun in noun_list %}
                 <option value="{{ noun }}">{{ noun }}</option>
              {% endfor %}
          </select>
      </div>

      <div>
         Pick an adjective:
          <select name="adjective">
             {% for ad in adj %}
                 <option value="{{ ad }}">{{ ad }}</option>
              {% endfor %}
          </select>
      </div>


      <div>
         Pick any number of animal:
              {% for animal in animals %}
                <input type="checkbox" name="animal" value="{{ animal }}">{{ animal }}
              {% endfor %}
          </inupt>
      </div>

      <div>

        <input type="submit">
      </div>

    </form>
{% endblock %}
